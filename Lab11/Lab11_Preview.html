<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 11</title>
        <script>
            function TryAgain () {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again!';
            }
            function  WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
            }
            function ShuffleShells() {
                document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
            }
        </script>
    </head>
    <h1>Choose a Logo</h1>
    <div class="container">
        <img src= "../Images/logo-sized (1).png" id="first" alt="first logo" onclick="WinnerMessage();">
        <img src= "../Images/logo-sized (1).png" id="second" alt="second logo" onclick="TryAgain();">
        <img src= "../Images/logo-sized (1).png" id="third" alt="third logo" onclick="TryAgain();">
    <div id="messages"></div>
    </div>
    <body onload="ShuffleShells();">
    <style>
        .container {
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
    </style>
</html>
